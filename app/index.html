<html>

<head>
    <link rel="stylesheet" href="css/containers.css">
</head>

<body>
    <div style="display:inline-block;position:absolute;width:100%;height:100%;">
        <div id="sidebar2" style="position:relative;">
            <div class="dragbar-vertical" onmousedown="resizeBarMouseDown(event,this)"></div>

            <textarea onkeyup="textEdited(this)" style="position:absolute;width:calc(100% - 18px);height:calc(100% - 10px);padding:5px;overflow:scroll;"></textarea>

        </div>
        <div id="main2">
            <div style="width:100%;height:100%;display:inline-block;position:relative;">
                <div class="sidebar-horizontal" style="position:relative;">
                    <div class="dragbar-horizontal" onmousedown="resizeBarMouseDown(event,this)"></div>

                    <div id="html-generated" style="position:absolute;width:calc(100% - 10px);height:calc(100% - 18px);padding:5px;overflow:scroll;"></div>

                </div>
                <div class="main-horizontal" style="position:relative">
                    <div id="html-generated" style="position:absolute;width:calc(100% - 10px);height:calc(100% - 18px);padding:5px;overflow:scroll;">main</div>
                </div>

            </div>
        </div>
    </div>

    <script src="jquery-2.2.3.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
