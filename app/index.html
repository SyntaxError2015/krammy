<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/containers.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="big-container">
        <div class="sidebar-vertical">
            <div class="dragbar-vertical" onmousedown="resizeBarMouseDown(event,this)"></div>

            <textarea id="kramdown-code" onkeyup="textEdited(this)" class="code-textarea"></textarea>
        </div>
        <div class="main-vertical">
            <div class="second-column">
                <div class="sidebar-horizontal">
                    <div class="dragbar-horizontal" onmousedown="resizeBarMouseDown(event,this)"></div>

                    <div id="html-generated"></div>
                </div>

                <div class="main-horizontal">
                    <div id="html-rendered"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-2.2.3.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
